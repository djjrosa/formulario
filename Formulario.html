<!DOCTYPE html>

<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width-device-width, initial-scale-1.0">
  <link rel="stylesheet" type="text/css" href="formulario.css" media="">

  <title>Cadastro</title>

</head>
<body>
  <div class="campo">
    <h1 id="Título"> Cadastro de Devs </h1>
    <p id="subtitulo"> Complete suas informações </p>
    <br>
  </div>

  <form>
    <fieldset class="grupo">
      <div class="campo">
        
      <label for="nome"><strong>Nome</strong></label>
      <input type="text" name=" Nome" id="nome" required>

      </div>
      <br>
      <div class="campo">
        
      <label for="sobrenome"><strong>Sobrenome</strong></label>  
      <input type="text" name="Sobrenome" id="nome" required>

        </div>
        <br>
      <div class="campo">
        
        <label for="email"><strong>Email</strong></label>

        <input type="Email" name="Email"id = "Email" required=>
      </div>

      <div class="campo">
        <br>
        <label> De qual lado da aplicação você desenvolve ? </label>

        <label>
          
          <input type="radio" name="Devweb" valor=" Front-End" checked=""> Front-End
        </label>

        <label>
          
          <input type="radio" name="Devweb" valor=" Back-End"> Back-End
        </label>

        <label>
          <input type="radio" name="Devweb" valor="FullStack"> Full-Stack
        </label>

      </div>
      <br>

      <div class="campo">
        
        <label for="Senioridade"> <strong>Senioridade</strong></label>

        <select id="Senioridade" </select>
          <option selected disabled value="Selecione..."></option>
          <option> Junior</option>
          <option>Pleno </option>
          <option>Senior</option>

      </div>

      <fieldset class="grupo">
        <div id="checkbox"
        
        <label> Selecione as tecnologias que utiliza : </label>

        <input type="checkbox"id="tecnologia1" name="tecnologia1" value="HTML">
        <label for="tecnologia1"> HTML </label>
        <input type="checkbox"id="tecnologia2" name="tecnologia2" value="PHP">
        <label for="tecnologia1"> PHP </label>
        <input type="checkbox"id="tecnologia3" name="tecnologia3" value="JAVASCRIPT">
        <label for="tecnologia1"> JAVASCRIPT </label>
        <input type="checkbox"id="tecnologia4" name="tecnologia4" value="PYTHON">
        <label for="tecnologia1"> PYTHON </label>
        <input type="checkbox"id="tecnologia5" name="tecnologia5" value="CSS">
        <label for="tecnologia1"> CSS </label>

      

    </fieldset>
    <br>
    <div class="campo">
      <label> Conte um pouco da sua experiência</label>
      <textarea rows="6" style=" width: 26em" id="experiência" name="experiência"></textarea>
    </div>
    <br>
    <button class="botao"type="submit">Concluído</button>

  </form>
  


</body>
</html>
